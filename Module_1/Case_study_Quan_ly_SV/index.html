<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<form>
    <table>
        <h1> QUẢN LÝ HỌC VIÊN </h1>
        <hr>
        <h2> Thông Tin Sinh Viên</h2>
        <hr>
        <input type="text" id="id" placeholder="ID"/>
        <input type="text" id="name" placeholder="Họ Tên"/>
        <input type="text" id="date" placeholder="Ngày sinh"/>
        <input type="text" id="gender" placeholder="Giới tính"/>
        <input type="text" id="className" placeholder="Lớp"/>
        <input type="file" id="image" accept="image/*">
        <button type="button" onclick="addStudent()">Thêm Học Viên</button>

        <thead>
        <h2 class="student-list-title">DANH SÁCH SINH VIÊN</h2>
        <tr>
            <th> ID</th>
            <th> Họ Tên</th>
            <th> Ngày sinh</th>
            <th> Giới tính</th>
            <th> Lớp</th>
            <th> Ảnh</th>
            <th colspan="2">Chức năng</th>

        </tr>
        </thead>

        <tbody id="container-student">
    </table>

</form>
<script src="my.js"></script>
</body>
</html>
