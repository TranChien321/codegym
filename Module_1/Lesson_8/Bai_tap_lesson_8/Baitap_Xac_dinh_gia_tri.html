<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Xác định giá trị-->
<script>
    let number=parseInt(prompt("Enter number"));

    if(number>0){
        alert("Số lớn hơn 0")
    } else if(number<0){
        alert("Số nhỏ hơn 0")
    } else {
        alert("Số bằng 0")
    }
</script>
</body>
</html>
