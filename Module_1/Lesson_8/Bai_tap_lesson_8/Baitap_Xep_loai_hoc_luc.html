<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Xếp loại học lực cho học sinh-->
<script>
    let a= +prompt(" Điểm kiểm tra ");
    let b= +prompt(" Điểm kiểm tra giữa kì");
    let c= +prompt(" Điểm kiểm tra cuối kì");
    let score =[a + b + c]/3;

    if(score >= 8.5){
         alert(" Xếp loại Giỏi ");
     } else if(score >= 7){
         alert(" Xếp loại Khá");
     } else if (score >= 5){
         alert(" Xếp loại Trung Bình");
     } else {
         alert(" Xếp loại Yếu ");
    }
</script>
</body>
</html>
