<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Viết chương trình nhập vào giá trị cho a và b. Tính tổng a và b, nếu tổng nhỏ hơn 4.
hiển thị chuỗi Below, ngược lại hiển thị Over-->
<script>
  let a= +prompt("Enter a number");
  let b= +prompt("Enter a number");
  let c= a+b;

  if(c<4){
    alert("Below");
  } else {
    alert("Over");
  }
</script>
</body>
</html>
