<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let value = prompt("Enter a number");
    let found = false;
    for (let i=0; i < numbers.length; i++) {
        if ( numbers[i] == value ) {
            found = true;
            document.write("số trong mảng" + " " + numbers[i]);
            break;
        }
    }
    if ( !found ) {
        document.write("Không tìm thấy số trong mảng");
    }

</script>

</body>
</html>
