<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
</p>
<p>Celsius: <span id="outputCelsius"></span></p>

<script>

    function temperatureConverter(input) {
        let celsius = (input - 32) * 5 / 9;
        document.getElementById("outputCelsius").innerText = celsius.toFixed(2);
    }

</script>
</body>
</html>
