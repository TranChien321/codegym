<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
    <p>Click button below to move the image to right</p>
<!--    // Sự kiện onclick di chuyển sang trái-->
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>

<script>
    let imgObj = null; // Khai báo biến
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage'); // Lấy thẻ ảnh có id là "myImage"
        imgObj.style.position = 'relative';   // Thiết lập vị trí để có thể thay đổi tọa độ
        imgObj.style.left = '0px';   // Đặt ảnh bắt đầu từ trái (0px)
    }

    // Hàm này sẽ gọi khi muốn di chuyển ảnh sang phải
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px'; // Di chuyển sang phải 10px
    }
    window.onload = init; // Khi cửa sổ tải xong sẽ gọi init()
</script>

</body>
</html>
