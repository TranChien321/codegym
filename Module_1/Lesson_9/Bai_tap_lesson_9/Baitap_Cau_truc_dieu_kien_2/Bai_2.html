<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Chuyển đổi từ m sang feet </h1>
<input type="number" id="quantity" value="0">
<button type="button" onclick="quantity()"> Kết Quả</button>
<p id="result"></p>

<script>
    function quantity() {
        let m = +parseInt(document.getElementById("quantity").value);
        let feet = m * 3.2808;
        document.getElementById("result").innerHTML =m +" " + "met đổi sang feet"+ " " + feet + " ft";
    }
</script>

</body>
</html>
