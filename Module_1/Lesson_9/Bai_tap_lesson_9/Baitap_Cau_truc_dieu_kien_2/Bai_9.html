<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác.
 Điều kiện để a,b,c là cạnh của một tam giác là: -->
<script>
    let a = parseInt(prompt("Enter a number"));
    let b = parseInt(prompt("Enter b number"));
    let c = parseInt(prompt("Enter c number"));

    if (a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b) {
        alert("Đây là 3 cạnh của 1 tam giác")
    } else {
        alert("Đây không phải là 3 cạnh của 1 tam giác")
    }
</script>
</body>
</html>
