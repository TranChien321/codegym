<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b</title>
</head>
<body>
<!--Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b-->
<script>
    let a = +prompt(" Nhập chiều dài ");
    let b = +prompt(" Nhập chiều cao ");
    let s = (a* b)/2
    alert("Diện tích hình tam giác vuông S=" + s);
</script>
</body>
</html>
