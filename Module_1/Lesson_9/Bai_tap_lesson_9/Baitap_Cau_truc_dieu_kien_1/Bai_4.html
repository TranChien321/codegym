<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 3 số nguyên, tìm và in ra giá trị lớn nhất trong ba số đó.-->
<script>
    let a = parseInt(prompt(" Nhấp số bất kì thứ 1 "))
    let b = parseInt(prompt(" Nhấp số bất kì thứ 2 "))
    let c = parseInt(prompt(" Nhấp số bất kì thứ 3 "))

    if (a > b && a > c) {
        alert("Số " + a +  " là số lớn nhất")
    } else if (b > c && b > a) {
        alert(" Số " + b + " là số lớn nhất ")
    } else {
        alert(" Số " + c + " là số lớn nhất ")
    }
</script>
</body>
</html>
