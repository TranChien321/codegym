<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Nhập hai số a và b, kiểm tra xem a có chia hết cho b hay không.-->
<script>
    let a = prompt("Nhập 1 số bất kì vào đây ")
    let b = prompt(" Nhập 1 số bất kì vào đây ")
    let c = a%b;

    if (c==0){
        alert(" Số chia hết cho nhau ")
    } else {
        alert(" Số không chia hết cho nhau ");
    }
</script>

</body>
</html>
