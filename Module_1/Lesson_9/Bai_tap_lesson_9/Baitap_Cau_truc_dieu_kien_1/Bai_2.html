<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập tuổi, kiểm tra và in kết quả xem học sinh có đủ điều kiện vào học lớp 10 hay không.-->
<script>
    let age = parseInt(prompt("Enter age"));
    if (age >= 15) {
        alert(" Bạn đủ tuổi vào lớp 10")
    } else {
        alert(" Bạn không đủ tuổi vào lớp 10")
    }
</script>
</body>
</html>
