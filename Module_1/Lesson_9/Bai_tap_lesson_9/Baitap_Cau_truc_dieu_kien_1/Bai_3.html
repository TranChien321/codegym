<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Nhập một số nguyên bất kỳ, in ra kết quả để xác định số đó lớn hơn, nhỏ hơn hay bằng 0.-->
<script>
    let a = parent(prompt("Enter a number"));
    if ( a > 0){
        alert(" Số dương ")
    } else if ( a < 0){
        alert (" Số âm ")
    } else {
        alert(" Bằng 0")
    }
</script>

</body>
</html>
