<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-1, 4, -5, 12, -51, 25, -12, 21, 2, 3];
    let count = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] < 0) {
            count++;
        }
    }
    document.write("Số lượng số nguyên âm trong mảng là: " + count + "<br>");
</script>

</body>
</html>
