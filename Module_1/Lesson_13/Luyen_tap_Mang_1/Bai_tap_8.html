<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Mảng số nguyên: [1,4,2,5,32,10,11,21,15,24]
<br>
<script>
    let numbers = [1, 4, 2, 5, 32, 10, 11, 21, 15, 24]
    numbers.sort((a, b) => b -a )
    document.write("Mảng đã được sắp xếp lại theo giảm dần: " + numbers);
</script>

</body>
</html>
