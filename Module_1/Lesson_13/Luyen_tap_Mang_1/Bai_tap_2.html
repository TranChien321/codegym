<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [1, 4, 5, 12, 51, 25, 12, 21, 2, 3]
    let max = numbers[0];
    let index = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    document.write("Phần tử lớn nhất là: " + max + "<br>");
    document.write("Vị trí của phần tử lớn nhất là: " + index + "<br>");
</script>
</body>
</html>
