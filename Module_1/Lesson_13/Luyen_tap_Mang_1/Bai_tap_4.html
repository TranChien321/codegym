<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = prompt("Nhập vào một chuỗi số");
    let numbers = inputNumber.split("");
    document.write("So da nhap vao mang:" + "" + numbers + "<br>");
    numbers.reverse();
    document.write("So da dao nguoc trong mang:" + "" + numbers + "<br>");

</script>
</body>
</html>
