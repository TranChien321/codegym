<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strings = ['a', 'b', 'c', 'd', 'e', 'f', '1', '2', '3', '4', '5', '6'];
    let count = 0;
    for (let i = 0; i < strings.length; i++) {
        count++;
    }
    document.write("Số kí tự trong mảng là: " + count);
</script>
</body>
</html>
