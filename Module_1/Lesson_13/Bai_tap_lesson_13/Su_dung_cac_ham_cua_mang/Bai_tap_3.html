<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình nhập vào một chuỗi và chuyển đổi tất cả các ký tự chữ thường thành chữ hoa,
đồng thời chuyển chữ hoa thành chữ thường.-->
<script>
    let inputString = prompt("Nhập vào một chuỗi");
    let result = "";
    for (i=0; i< inputString.length; i++) {
        if (inputString[i] === inputString[i].toUpperCase()) {
            result += inputString[i].toLowerCase();
        } else {
            result += inputString[i].toUpperCase();
        }
    }
    document.write(result);
</script>
</body>
</html>
