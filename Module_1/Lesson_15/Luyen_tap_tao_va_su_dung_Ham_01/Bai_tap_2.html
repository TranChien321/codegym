<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function increaseNumber(num) {
        return num + 1;
    }

    let number = parseInt(prompt("Nhập một số:"));
    let increasedNumber = increaseNumber(number);
    document.write("Số sau khi tăng là: " + increasedNumber);

</script>
</body>
</html>
