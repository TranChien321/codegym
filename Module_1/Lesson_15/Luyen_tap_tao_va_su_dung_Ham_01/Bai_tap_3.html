<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function compareParameters(a, b) {
        if (a > b) {
            return a;
        } else {
            return a + b;
        }
    }

    let number1 = parseInt(prompt("Nhập số thứ nhất:"));
    let number2 = parseInt(prompt("Nhập số thứ hai:"));
    let result = compareParameters(number1, number2);
    if (result === number1) {
        document.write("Số lớn hơn là: " + result);
    } else {
        document.write("Tổng của hai số là: " + result);
    }
</script>
</body>
</html>
