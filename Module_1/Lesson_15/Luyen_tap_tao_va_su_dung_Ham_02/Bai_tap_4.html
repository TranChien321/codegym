<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumeri(num) {
        return num >= 0;
    }

    let input = prompt("Nhập vào đây để kiểm tra");
    let result = checkNumeri(input);
    if (result) {
        document.write("Số bạn nhập là số dương");
    } else {
        document.write("Bạn nhập vào không phải là dạng số");
    }
</script>
</body>
</html>
