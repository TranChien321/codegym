<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function squareNumber(num) {
        return num * num;
    }
    let numberA = parseInt(prompt("Enter a number:"));
    let result = squareNumber(numberA);
    document.write("Bình phương của số " + numberA + " là " + result);
</script>
</body>
</html>
