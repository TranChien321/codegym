<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function numberReverse(arr) {
        let arrReverse = [];
        for (let i = 0; i < arr.length; i++) {
            arrReverse[i] = arr[arr.length - 1 - i];
        }
        return arrReverse;
    }
    let arr = [1, 2, 3, 4, 5];
    let arrReverse = numberReverse(arr);
    document.write("Mảng ban đầu: " + arr + "<br>");
    document.write("Mảng đảo ngược: " + arrReverse);

</script>
</body>
</html>
