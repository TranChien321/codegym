<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra mảng số nguyên</title>
</head>
<body>
<script>
    function testEvenOld(arr) {
        let even = 0;
        let odd = 0;
        let n = arr.length;

        for (let i = 0; i < n; i++) {
            if (arr[i] % 2 === 0) {
                even++;
            } else {
                odd++;
            }
        }

        if (even === n) {
            console.log("1");
        } else if (odd === n) {
            console.log("0");
        } else {
            console.log("-1");
        }
    }

</script>
</body>
</html>
