<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra mảng ký tự</title>
</head>
<body>
<script>
    function testChar(arr) {
        let isNumber = true;
        let isLetter = true;
        let n = arr.length;

        for (let i = 0; i < n; i++) {
            if (arr[i] < '0' || arr[i] > '9') {
                isNumber = false;
            }
            if ((arr[i] < 'A' || arr[i] > 'Z') && (arr[i] < 'a' || arr[i] > 'z')) {
                isLetter = false;
            }
        }

        if (isNumber) {
            console.log("1");
        } else if (isLetter) {
            console.log("0");
        } else {
            console.log("-1");
        }
    }
</script>
</body>
</html>
