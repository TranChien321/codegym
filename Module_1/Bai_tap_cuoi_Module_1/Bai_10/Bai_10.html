<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm nguyên âm trong chuỗi</title>
</head>
<body>
<script>
    function checkVowels(str) {
        const vowels = ['a', 'e', 'i', 'o', 'u'];
        const result = [];
        for (let i = 0; i < str.length; i++) {
            if (vowels.includes(str[i].toLowerCase())) {
                result.push(str[i]);
            }
        }
        return result.length > 0 ? result : -1;
    }
    const inputString = "Hello World";
    const vowelsFound = checkVowels(inputString);
    if (vowelsFound !== -1) {
        console.log("Nguyên âm trong chuỗi là: " + vowelsFound.join(", "));
    } else {
        console.log("Không có nguyên âm trong chuỗi.");
    }

</script>

</body>
</html>
