<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<script>
    let a = 0;
    let b = 1;
    for (let i = 0; i < 20; i++) {
        document.write(a + " ");
        let c = a + b;
        a = b;
        b = c;
    }
</script>
</body>
</html>
