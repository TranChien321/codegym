<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->
<script>
    let temperature = parseInt(prompt("Nhập nhiệt độ hiện tại:"));
    if (temperature > 100) {
        alert("Vui lòng giảm nhiệt độ.");
    } else if (temperature < 20) {
        alert("Vui lòng tăng nhiệt độ.");
    } else {
        alert("Nhiệt độ hiện tại là: " + temperature);
    }
</script>
</body>
</html>
