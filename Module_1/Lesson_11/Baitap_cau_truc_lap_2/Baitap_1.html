<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--In dãy Fibonaci-->
<script>
    let a = 0;
    let b = 1;
    for (let i = 0; i < 100; i++){
        let c = a+ b;
        a = b;
        b = c;
        document.write("Dãy số Fibonaci" + " " + a + " <br> ");
    }
</script>
</body>
</html>
