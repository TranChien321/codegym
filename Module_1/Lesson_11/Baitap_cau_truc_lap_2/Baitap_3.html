<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=1; i<=5 ;i++){
        for(j=1; j<=i; j++){
            document.write("*");
        }
        document.write("<br>");
    }
    for (n=1;n<=5 ;n++){
        for(m=5; n<=m; m--){
            document.write("*");
        }
        document.write("<br>");
    } document.write("<br><br>");

    // hình chữ nhật
    for (a=1;a<=5 ;a++){
        for (b=10; 0<=b; b--) {
            if (a === 5 || a === 1 || b === 10 || b === 0) {
                document.write('*');
            } else {
                document.write('&nbsp;&nbsp')
            }
        }
        document.write("<br>");
    } document.write("<br><br>");


</script>
</body>
</html>
