<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let n = 2; n <= 100; n++) {
        let number = true;

        for (let i = 2; i <= n - 1; i++) {
            if (n % i === 0) {
                number = false;
                break;
            }
        }

        if (number) {
            document.write(n + " " + "<br>");
        }
    }
</script>
</body>
</html>
