<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter numbers: "));
    let sum = 0
    for(let i = 1; i <= number; i++){
        sum += i
    }
    document.write("Tổng các từ 1 đến " + number + " : " + sum);
</script>
</body>
</html>
