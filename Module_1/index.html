<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Tính tổng trong 1 mảng-->
<script>
    function sumArray(ar) {
        let sum = 0;
        for (let i = 0; i < ar.length; i++) {
            sum += ar[i];
        }
        return sum;
    }
</script>

</body>
