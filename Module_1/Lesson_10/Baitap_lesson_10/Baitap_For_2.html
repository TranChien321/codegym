<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = prompt(" Enter Number");
  let sum = 0
  for (let i = 0; i <= n ; i++) {
     sum += i;
  }
  document.write("Tổng từ 1 - " + n + "là"+ sum + i + "<br>");
</script>
</body>
</html>
