<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi nhiệt độ C sang độ F</title>
</head>
<body>
<!--Chuyển đổi nhiệt độ C sang độ F-->
Nhiệt độ C:
<input type="number" id="celsius" value="0">
<button onclick="clas()">Kết Quả</button>
<p id="result"> Độ F</p>
<script>
    function clas(){
        var celsius = +document.getElementById("celsius").value;
        var fahrenheit = celsius * 9 / 5 + 32;
        document.getElementById("result").innerHTML = fahrenheit;
    }
</script>
</body>
</html>
