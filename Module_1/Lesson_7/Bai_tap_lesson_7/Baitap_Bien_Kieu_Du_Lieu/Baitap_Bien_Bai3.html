<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính diện tích hình tròn-->
<script>
    let radius= +prompt("Nhập bán kính hình tròn");
    let Pi= Math.PI;
    let acreage= Pi *(radius*radius)
    document.write(acreage);
</script>
</body>
