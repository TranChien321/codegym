<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<!--Chuyển đổi tiền tệ -->
<form>
    <table>
        <tr>
            <th colspan="2">Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td colspan="2">
                <input type="number" id="amount" value="0">
            </td>
            <td>
                <select id="fromCurrency">
                    <option value="25600">VND</option>
                    <option value="1">USD</option>
                </select>
            </td>
            <td>
                <select id="toCurrency">
                    <option value="25600">VND</option>
                    <option value="1">USD</option>
                </select>
            </td>
            <td>
                <button onclick="getMoney()">Convert</button>
            </td>
        </tr>
    </table>
</form>
<p id="result"></p>

<!--Mã Javascript-->
<script>
    function getMoney(){
        let amount = +document.getElementById("amount").value;
        let fromCurrency = +document.getElementById("fromCurrency").value;
        let toCurrency = +document.getElementById("toCurrency").value;
        let result= (amount / fromCurrency) * toCurrency;

        document.getElementById("result").innerHTML ="KQ" + result;

        // if(fromCurrency == "VND" && toCurrency == "USD"){
        //     result = "result" + " " + (amount / 25600) + "USD";
        // }
        // else if(fromCurrency == "USD" && toCurrency == "VND"){
        //     result = "result " + " " + (amount * 25600) + "VND";
        // }
        // document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
