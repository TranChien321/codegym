<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let MyDate = function (day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    };
    let date = new MyDate(23,7,1999);
    date.setDay(11);
    date.setMonth(11);
    date.setYear(2001);

    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    console.log("Ngày sinh của tôi là: " + day + "/" + month + "/" + year);

</script>
</body>
</html>
