<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myChart" width="300" height="150"></canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getArea() {
            return this.width * this.height;
        }

        getPerimeter() {
            return 2 * (this.width + this.height);
        }

        display() {
            document.write(`Width: ${this.width}, Height: ${this.height}`, '<br>');
            document.write(`Area: ${this.getArea()}`, '<br>');
            document.write(`Perimeter: ${this.getPerimeter()}`, '<br>');
        }
    }

    const rectangle = new Rectangle(10, 30);
    rectangle.display();

    let c = document.getElementById("myChart");
    let ctx = c.getContext("2d");

    ctx.fillStyle = "blue";
    ctx.fillRect(10, 30, 300, 80);

</script>
</body>
</html>
