<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--In ra dãy số Fibonacci (dài 10 số) Bắt đầu: 0, 1, 1, 2, 3, 5, 8, ...-->
let a = 0;
let b = 1;
let count = 100;
for (let i = 1; i <= count; i++) {
    document.write(a +"<br>")
    let c = a + b;
    a=b
    b=c
}
</script>
</body>
</html>
