<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Kiểm tra một số có phải số nguyên tố hay không-->
<script>

    for (let n = 2; n <= 20; n++) {
        let isPrime = true;

        for (let i = 2; i <= n - 1; i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime) {
            document.write(n + " ");
        }
    }
</script>
</body>
</html>
