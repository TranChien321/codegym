<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!-- In ra các số chia hết cho 3 từ 1 đến 100 -->
let x = 3
for (i = 1; i < 100; i++){
    if (i % x == 0) {
        document.write(`${i} / ${x} = ${i / x} <br>`)
    }
}
</script>
</body>
</html>
