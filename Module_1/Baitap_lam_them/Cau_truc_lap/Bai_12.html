<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Đếm số nguyên tố trong một khoảng- Viết chương trình sử dụng vòng lặp để đếm xem có bao nhiêu số nguyên tố trong một khoảng (ví dụ: từ 1 đến 100).-->
<script>
    let count = 0;
    for (let n = 2; n <= 100; n++) {
        let number = true;

        for (let i = 2; i <= n - 1; i++) {
            if (n % i === 0) {
                number = false;
                break;
            }
        }

        if (number) {
            count++;
        }
    }
    document.write("Số lượng số nguyên tố từ 1 đến 100 là: " + count);
</script>

</body>
</html>
