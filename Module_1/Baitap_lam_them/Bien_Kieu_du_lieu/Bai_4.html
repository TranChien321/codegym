<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = 20;            // số
    let hoTen = "Nguyễn A";   // chuỗi
    let dangHoc = true;       // boolean
    let diem = null;          // null
    let x;                    // undefined

    console.log("Tuổi của tôi", typeof tuoi);
    console.log("Họ tên của tôi", typeof hoTen);
    console.log("Tôi đang đi học", typeof dangHoc);
    console.log("Điểm của tôi", typeof diem);
    console.log("Dấu x",typeof x)
</script>
</body>
</html>
