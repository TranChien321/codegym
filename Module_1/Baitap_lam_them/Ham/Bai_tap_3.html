<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm in ra lời chào với tên người dùng-->
<script>
    function greet(nam) {
        return "Xin chào " + nam + "!";
    }
    let name = prompt("Nhập tên của bạn:");
    let greeting = greet(name);
    document.write(greeting);

</script>
</body>
</html>
