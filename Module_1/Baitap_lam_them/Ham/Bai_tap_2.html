<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm kiểm tra số chẵn-->
<script>
    function isEven(num) {
        return num % 2 === 0;
    }
    let numbers = prompt("Enter numbers");
    if ( isEven(numbers)) {
        document.write("Số chẵn là : " + numbers);
    } else {
        document.write("Số lẻ là : " + numbers);
    }
</script>
</body>
</html>
