<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính bình phương của một số-->
<script>
    function square(num) {
        return num * num;
    }
    let number = 5;
    let result = square(number);
    document.write("Bình phương của " + number + " là: " + result);
</script>
</body>
</html>
