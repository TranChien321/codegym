<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập điểm số phân loại -->
<script>
    let num= parseInt(prompt("Enter Score"));

    if(num >=8){
        alert("Giỏi");
    }else if(num >=7){
        alert("Khá")
    }else if(num >=5){
        alert("Trung bình")
    } else {
        alert(" Yếu ")
    }
</script>
</body>
</html>
