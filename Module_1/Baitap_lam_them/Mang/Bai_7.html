<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tìm phần tử theo điều kiện-->
<script>
  let ages = [10,15,17,12, 18, 21, 16, 25, 30];
  for (let i = 0; i < ages.length; i++) {
      if (ages[i] >= 18) {
          document.write("Số tuổi phù hợp " + "" + ages[i] + "<br>");
      } else {
          document.write("Số tuổi không phù hợp " + "" + ages[i] + "<br>");
      }
  }
</script>
</body>
</html>
